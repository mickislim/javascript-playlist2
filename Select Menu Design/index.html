<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Select Menu Design</title>

    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/cf232a7cd9.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="hero">
      <div class="selector">
        <div id="select-field">
          <p id="select-text">Select Social Media</p>
          <img src="images/down-arrow.png" id="arrow-icon" />
        </div>
        <ul id="list" class="hide">
          <li class="options">
            <img src="images/facebook.png" />
            <p>Facebook</p>
          </li>

          <li class="options">
            <img src="images/instagram.png" />
            <p>Instagram</p>
          </li>
          <li class="options">
            <img src="images/twitter.png" />
            <p>Twitter</p>
          </li>
          <li class="options">
            <img src="images/pinterest.png" />
            <p>Pinterest</p>
          </li>
          <li class="options">
            <img src="images/whatsapp.png" />
            <p>Whatsapp</p>
          </li>
        </ul>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
